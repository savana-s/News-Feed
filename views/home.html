<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sports News</title>

    <!-- Bootstrap core CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Custom styles for this template -->
    <link href="../stylesheets/home.css" rel="stylesheet">
  </head>
  <body>
    <div class="mdl-grid">
        <div class="mdl-cell main-container">
            <div class="demo-card-wide mdl-card main-card mdl-shadow--2dp">
              <div class="mdl-card__title heading">
                <h2 class="mdl-card__title-text welcome">Welcome</h2>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent logout">
                  Logout
                </button>
              </div>
               <div class="mdl-card__actions mdl-card--border last_login">
                
              </div>
                <div class="mdl-card__actions mdl-card--border favorites">
                    <h2 class="mdl-card__title-text favorites-title">Favorites</h2>
                
              </div>

              <div class="mdl-card__actions mdl-card--border">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4 toggle-cell">
                        <h5>Baseball</h5>
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                          <input type="checkbox" id="switch-1" class="mdl-switch__input baseball_switch">
                          <span class="mdl-switch__label"></span>
                        </label>
                        
                    </div>

                    <div class="mdl-cell mdl-cell--4 toggle-cell">
                        <h5>Hockey</h5>
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
                          <input type="checkbox" id="switch-2" class="mdl-switch__input hockey_switch">
                          <span class="mdl-switch__label"></span>
                        </label>
                        
                    </div>

                    <div class="mdl-cell mdl-cell--4 toggle-cell">
                        <h5>Football</h5>
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-3">
                          <input type="checkbox" id="switch-3" class="mdl-switch__input football_switch">
                          <span class="mdl-switch__label"></span>
                        </label>
                        
                    </div>
                
                </div>
              </div>

              <div class="mdl-card__actions mdl-card--border items">
                
              </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="../javascripts/main.js"></script>
    
  </body>
</html>
